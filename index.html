    <div class="cookie-banner">
        <p>This website uses cookies to ensure you get the best experience on our website.</p>
        <button class="btn btn-success btn-sm" onclick="acceptCookies()">Accept</button>
        <button class="btn btn-danger btn-sm" onclick="declineCookies()">Decline</button>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function acceptCookies() {
            setCookie('cookiesAccepted', 'true', 30); // Keeps the cookie for 30 days
            document.querySelector('.cookie-banner').style.display = 'none';
        }

        function declineCookies() {
            setCookie('cookiesAccepted', 'false', 30); // Keeps the cookie for 30 days
            document.querySelector('.cookie-banner').style.display = 'none';
        }

        window.onload = function() {
            var cookieConsent = getCookie('cookiesAccepted');
            if (cookieConsent != null) {
                document.querySelector('.cookie-banner').style.display = 'none';
            }
        }
    </script>
</body>
